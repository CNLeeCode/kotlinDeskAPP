name: Build Multiplatform App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  JAVA_TOOL_OPTIONS: -Dfile.encoding=UTF-8

jobs:
  build-windows:
    name: Build Windows MSI + EXE
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        id: setup-java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install WiX Toolset (for MSI packaging)
        run: choco install wixtoolset -y

      - name: Build Windows MSI
        shell: cmd
        run: |
          gradlew.bat :composeApp:packageReleaseMsi --no-daemon

      - name: Build Windows EXE
        shell: cmd
        run: |
          gradlew.bat :composeApp:packageReleaseExe --no-daemon

      - name: Upload Windows MSI
        uses: actions/upload-artifact@v4
        with:
          name: pgprint-windows-msi
          path: composeApp/build/compose/binaries/main/msi/*.msi

      - name: Upload Windows EXE
        uses: actions/upload-artifact@v4
        with:
          name: pgprint-windows-exe
          path: composeApp/build/compose/binaries/main/exe/*.exe

  build-mac:
    name: Build macOS DMG
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Build macOS DMG
        run: ./gradlew :composeApp:packageReleaseDmg --no-daemon

      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: pgprint-mac-dmg
          path: composeApp/build/compose/binaries/main/dmg/*.dmg
