name: Build Multiplatform App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  # --- 编译 Windows 版本 (MSI 和 EXE) ---
  build-windows:
    name: Build Windows Artifacts
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          # cache: 'gradle' # 如果之前报错 tar.exe，保持注释

      - name: Build Windows Distributions
        shell: cmd
        # packageDistribution 会根据 build.gradle.kts 里的 targetFormats 生成所有格式
        run: gradlew.bat packageDistribution

      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pgprint-windows-binaries
          # 使用多行路径，同时捕获 msi 和 exe
          path: |
            **/build/compose/binaries/main/msi/*.msi
            **/build/compose/binaries/main/exe/*.exe

  # --- 编译 macOS 版本 ---
  build-mac:
    name: Build macOS DMG
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Build DMG
        run: ./gradlew packageDmg

      - name: Upload Mac DMG
        uses: actions/upload-artifact@v4
        with:
          name: pgprint-mac-dmg
          path: "**/build/compose/binaries/main/dmg/*.dmg"